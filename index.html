<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="SOFINGEC - Société de Finance, Gestion et Consulting.">
    <title>SOFINGEC - Votre Partenaire de Confiance en Finance et Gestion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; color: #333; overflow-x: hidden; background-color: #fdfdfd; scroll-behavior: smooth; }
        header { background: linear-gradient(135deg, #FF7E5F, #FEB47B); color: white; text-align: center; padding: 140px 20px; position: relative; border-bottom-left-radius: 50px; border-bottom-right-radius: 50px; }
        header img { width: 140px; max-width: 100%; height: auto; margin-bottom: 20px; animation: fadeIn 2s ease-in-out; }
        header h1 { font-size: 3rem; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        header p { font-size: 1.3rem; margin-top: 10px; opacity: 0.9; }

        .btn-container { margin-top: 40px; display: flex; justify-content: center; gap: 25px; flex-wrap: wrap; }
        .btn-client, .btn-services, .btn-devis { background-color: #FF6F61; color: white; padding: 18px 45px; border: none; border-radius: 50px; font-size: 1.3rem; cursor: pointer; transition: transform 0.3s, background 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .btn-client:hover, .btn-services:hover, .btn-devis:hover { background-color: #FF3B2E; transform: translateY(-5px); }

        nav { display: flex; justify-content: space-between; align-items: center; padding: 20px 5%; background-color: #ffffff; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05); position: sticky; top: 0; z-index: 1000; border-bottom: 4px solid #FF7E5F; }
        nav img { width: 120px; }
        .burger { display: flex; flex-direction: column; gap: 6px; cursor: pointer; position: absolute; right: 30px; top: 20px; transform: scale(1.5); }
        .burger div { width: 30px; height: 4px; background-color: #FF7E5F; border-radius: 2px; }
        nav ul { display: none; flex-direction: column; width: 100%; background-color: white; position: absolute; top: 70px; left: 0; padding: 20px 0; text-align: center; box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1); border-radius: 0 0 20px 20px; }
        nav ul.active { display: flex; }
        nav a { color: #333; font-weight: 600; text-decoration: none; padding: 15px 0; position: relative; }
        nav a::after { content: ''; width: 0; height: 3px; background: #FF7E5F; position: absolute; bottom: -5px; left: 0; transition: width 0.3s; }
        nav a:hover::after { width: 100%; }
        @media (min-width: 1024px) { nav ul { display: flex !important; flex-direction: row; gap: 30px; position: static; box-shadow: none; background: transparent; padding: 0; } .burger { display: none; } }

        section { padding: 100px 5%; text-align: center; background-color: #fdfdfd; }
        .section-title { font-size: 2.8rem; margin-bottom: 40px; color: #FF6F61; font-weight: 700; text-shadow: 1px 1px 3px rgba(0,0,0,0.1); }

        .highlight { color: #FF3B2E; font-weight: bold; }

        .services-why-section { background: linear-gradient(to right, #FFEFBA, #FFFFFF); padding: 120px 5%; display: flex; flex-direction: column; gap: 50px; border-radius: 40px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); }
        .services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 40px; }
        .service-item, .team-member, .testimonial-item { background: white; border-radius: 25px; padding: 40px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); transition: transform 0.3s; }
        .service-item:hover, .team-member:hover, .testimonial-item:hover { transform: translateY(-15px); }
        .service-item h3, .team-member h4, .testimonial-item span { color: #FF6F61; font-weight: bold; font-size: 1.4rem; }
        .service-item p, .team-member p, .testimonial-item p { font-size: 1.1rem; line-height: 1.8; }

        .team-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); justify-content: center; gap: 50px; max-width: 1200px; margin: 0 auto; }

        .contact-details { text-align: left; }
        iframe { width: 100%; height: 400px; border: none; border-radius: 30px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); }

        .contact-form { display: flex; flex-direction: column; gap: 25px; max-width: 700px; margin: 0 auto; }
        .contact-form input, .contact-form textarea { padding: 25px; border-radius: 20px; border: 1px solid #ddd; font-size: 1.2rem; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .contact-form button { background-color: #FF7E5F; color: white; padding: 20px; border: none; border-radius: 20px; font-size: 1.3rem; cursor: pointer; transition: background 0.3s; }
        .contact-form button:hover { background-color: #FF3B2E; }

        .btn-devis { margin-top: 50px; font-size: 1.4rem; background: linear-gradient(135deg, #FF7E5F, #FEB47B); border: none; }

        footer { background-color: #222; color: white; text-align: center; padding: 40px 0; font-size: 1.2rem; letter-spacing: 0.5px; border-top-left-radius: 50px; border-top-right-radius: 50px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<nav>
    <img src="images/logo.png" alt="Logo SOFINGEC">
    <div class="burger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <ul>
        <li><a href="#home">Accueil</a></li>
        <li><a href="#team">Équipe</a></li>
        <li><a href="#services-why">Services & Pourquoi nous choisir</a></li>
        <li><a href="#testimonials">Témoignages</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#candidatures">Candidatures</a></li>
    </ul>
</nav>

<header id="home">
    <img src="images/logo.png" alt="Logo SOFINGEC">
    <h1>SOFINGEC</h1>
    <p>Votre <span class="highlight">Partenaire de Confiance</span> en Finance, Gestion et Consulting</p>
    <div class="btn-container">
        <button class="btn-client">Espace Client</button>
    </div>
</header>

<footer>
    <p>&copy; 2024 SOFINGEC - Société de Finance, Gestion et Consulting. Tous droits réservés.</p>
</footer>

<script>
    function toggleMenu() {
        const menu = document.querySelector('nav ul');
        menu.classList.toggle('active');
    }
</script>

</body>
</html>
